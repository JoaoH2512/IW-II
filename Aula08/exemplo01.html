<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="number" name="" id="n1" placeholder="Digite o priemeiro número">    
   <input type="number" name="" id="n2" placeholder="Digite o segundo número">  
   <button id="btn_somar" onclick="somar()">Somar</button>
   <button id="btn_somar" onclick="multiplicar()">Multiplicar</button>
   <button id="btn_somar" onclick="subtrair()">Subtrair</button>
   <button id="btn_somar" onclick="dividir()">Dividir</button>
   <button id="btn_somar" onclick="limpar()">Limpar</button>
   <hr>
   <p>O resultado é: <span id="resultado"></span></p>
   <script>
    function multiplicar(){
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var resultado = document.getElementById("resultado");

            var multiplicar = num1 * num2 ; 
            resultado.innerHTML = multiplicar;
        }
    function dividir(){
        
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var resultado = document.getElementById("resultado");
            
            if (num2 == 0){
                resultado.innerHTML = "<b style='color: red'> NÂO É PERMITIDA DIV POR ZERO</b>";
            }
            else {
            
             
            var dividir = num1 / num2 ; 
            resultado.innerHTML = dividir;
            }
        }
    function subtrair(){
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var resultado = document.getElementById("resultado");

            var subtrair = num1 - num2 ; 
            resultado.innerHTML = subtrair;
        }
       function somar(){
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var resultado = document.getElementById("resultado");

            var soma = num1 + num2 ; 
            resultado.innerHTML = soma; // serve pra colocar o valor de java para html de tal variavel que estiver com .innerHTML
            // console.log(soma);
            //alert("Num1 = " + num1 + "\n" +
                 // "Num2 = " + num2 + "\n" + 
                 // "Soma = "+ soma) ;
       }
       function limpar(){
           document.getElementById("n1").value = "";
           document.getElementById("n2").value = "";
           document.getElementById("resultado").innerHTML = "";
       }
   </script>
</body>
</html>
